<!DOCTYPE html>
<html>
  <head>
    <title>
      Stopwatch
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="timeContainer">
        <p class="number" id="seconds">00</p>
        <p class="number">.</p>
        <p class="number" id="milliseconds">00</p>
      </div>
      <div class="buttonContainer">
        <button class="button" type="button" id= "startButton">Start</button>
        <button class="button" type="button" id= "stopButton">Stop</button>
        <button class="button" type="button" id= "resetButton">Reset</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
